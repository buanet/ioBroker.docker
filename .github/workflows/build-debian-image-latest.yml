# Github action to build Docker image from main branch (tag: latest)
name: Build iobroker container image

on:
  release:
    types:
      - released

jobs:
  build-latest-image:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node_major_version: [14, 16]
    steps:
      - name: Getting published release tag
        run: echo "RELEASE_TAG=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV

      - name: Checkout repo
        uses: actions/checkout@v2.4.0
        with:
          repository: 'buanet/ioBroker.docker'
          ref: ${{ env.RELEASE_TAG }}

      - name: Get and write version and date
        id: version
        run: |
          VERSION="$(cat .VERSION)"
          MAJORVERSION="$(cat .VERSION | cut -c 1-2 | sed -r 's#^(.{0})#\1latest-#')"
          DATI="$(date --rfc-3339=seconds | sed 's/ /T/')"
          echo "This is the Version: $VERSION"
          echo "version=$VERSION" >> $GITHUB_ENV
          echo "This is the Major Version: $MAJORVERSION"
          echo "majorversion=$MAJORVERSION" >> $GITHUB_ENV
          echo "This is the Buildnumber/Timestamp: $DATI"
          echo "dati=$DATI" >> $GITHUB_ENV
          # startup script
          sed -e "s/\${VERSION}/$VERSION/" -e "s/\${BUILD}/$DATI/" ./debian/scripts/iobroker_startup.sh > ./debian/scripts/iobroker_startup.tmp
          mv -f ./debian/scripts/iobroker_startup.tmp ./debian/scripts/iobroker_startup.sh
          # amd64
          sed -e "s/\${VERSION}/$VERSION/" -e "s/\${DATI}/$DATI/" ./debian/Dockerfile > ./debian/Dockerfile.tmp
          mv -f ./debian/Dockerfile.tmp ./debian/Dockerfile

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1.2.0

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1.6.0

      - name: Login to DockerHub (buanet)
        uses: docker/login-action@v1.12.0
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASS }}

      - name: Login to DockerHub (iobroker)
        uses: docker/login-action@v1.12.0
        with:
          username: ${{ secrets.DOCKER_USER_IOB }}
          password: ${{ secrets.DOCKER_PASS_IOB }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1.12.0
        with:
          registry: ghcr.io
          username: ${{ secrets.PACKAGES_USER }}
          password: ${{ secrets.PACKAGES_PASS }}

      - if: ${{ matrix.node_major_version }} == 14
        name: Build Docker image Node ${{ matrix.node_major_version }}
        uses: docker/build-push-action@v2.7.0
        with:
          context: ./debian
          file: ./debian/Dockerfile
          push: true
          build-args:
            - NODE_MAJOR_VERSION=${{ matrix.node_major_version }}
          platforms:
            - linux/amd64
            - linux/arm/v7
            - linux/arm64
          tags:
            - buanet/iobroker:latest
            - buanet/iobroker:latest-v${{ env.majorversion }}
            - buanet/iobroker:${{ env.version }}
            - buanet/iobroker:${{ env.version }}-node${{ matrix.node_major_version }}
            - ghcr.io/buanet/iobroker:latest
            - ghcr.io/buanet/iobroker:latest-v${{ env.majorversion }}
            - ghcr.io/buanet/iobroker:${{ env.version }}
            - ghcr.io/buanet/iobroker:${{ env.version }}-node${{ matrix.node_major_version }}
            - iobroker/iobroker:latest
            - iobroker/iobroker:latest-v${{ env.majorversion }}
            - iobroker/iobroker:${{ env.version }}
            - iobroker/iobroker:${{ env.version }}-node${{ matrix.node_major_version }}

      - if: ${{ matrix.node_major_version }} == 16
        name: Build Docker image Node ${{ matrix.node_major_version }}
        uses: docker/build-push-action@v2.7.0
        with:
          context: ./debian
          file: ./debian/Dockerfile
          push: true
          build-args:
            - NODE_MAJOR_VERSION=${{ matrix.node_major_version }}
          platforms:
            - linux/amd64
            - linux/arm/v7
            - linux/arm64
          tags:
            - buanet/iobroker:latest-v${{ env.majorversion }}
            - buanet/iobroker:${{ env.version }}-node${{ matrix.node_major_version }}
            - ghcr.io/buanet/iobroker:latest-v${{ env.majorversion }}
            - ghcr.io/buanet/iobroker:${{ env.version }}-node${{ matrix.node_major_version }}
            - iobroker/iobroker:latest-v${{ env.majorversion }}
            - iobroker/iobroker:${{ env.version }}-node${{ matrix.node_major_version }}

      - name: Delete untagged images from GitHub packages
        uses: actions/github-script@v5
        with:
          github-token: ${{ secrets.PACKAGES_PASS }}
          script: |
            const response = await github.request("GET /users/${{ env.OWNER }}/packages/container/${{ env.PACKAGE_NAME }}/versions",
              { per_page: ${{ env.PER_PAGE }}
            });
            for(version of response.data) {
                if (version.metadata.container.tags.length == 0) {
                    console.log("delete " + version.id)
                    const deleteResponse = await github.request("DELETE /user/packages/container/${{ env.PACKAGE_NAME }}/versions/" + version.id, { });
                    console.log("status " + deleteResponse.status)
                }
            }
        env:
          OWNER: buanet
          PACKAGE_NAME: iobroker
          PER_PAGE: 100
